<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Edit User</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
</head>
<body>
<div align="center">
    <h3>Edit User</h3>

    <form th:action="@{/admin/edit}" th:method="post" th:object="${user}">
        <input type="hidden" th:name="id" th:value="${user.getId()}"/>

        <table border="0" cellpadding="5">
            <tr>
                <td>ID:</td>
                <td>
                    <label>
                        <input th:type="text" th:value="*{id}"/>
                    </label>
                </td>
            </tr>
            <tr>
                <td>Name:</td>
                <td>
                    <label>
                        <input type="text" th:field="*{name}"/>
                    </label>
                </td>
            </tr>
            <tr>
                <td>Surname:</td>
                <td>
                    <label>
                        <input type="text" th:field="*{surname}"/>
                    </label>
                </td>
            </tr>
            <tr>
                <td>Age:</td>
                <td>
                    <label>
                        <input type="text" th:field="*{age}"/>
                    </label>
                </td>
            </tr>
            <tr>
                <td>Level:</td>
                <td>
                    <label>
                        <input type="text" th:field="*{level}"/>
                    </label>
                </td>
            </tr>
            <tr>
                <td>Points:</td>
                <td>
                    <label>
                        <input type="text" th:field="*{points}"/>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Save"/>
                </td>
                <td>
                    <form th:action="@{/}" th:method="get">
                        <input type="submit" value="Logout"/>
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <form th:action="@{/user}" th:method="get">
                        <input type="submit" value="List"/>
                    </form>
                </td>
                <td>
                    <form th:action="@{/admin}" method="post">
                        <input type="hidden" th:name="id" th:value="${user.getId()}"/>
                        <button type="submit"
                                onclick="return confirm('Are you sure you want to delete this user?')"
                                class="btn btn-primary">
                            <i class="fas fa-user-times ml-2"></i
                            ></button>
                    </form>
                </td>
            </tr>
        </table>

    </form>
</div>
</body>
</html>
